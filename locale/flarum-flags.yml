flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Marko postimin
      view_flags_label: Shiko postimet e markuara

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Adresa e udhezimeve nga komuniteti
      title: Opcionet e markimit

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Faleminderit qe e markuat kete postim. Moderatoret tone do ta shkojnë.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: I papërshtatshëm
      reason_inappropriate_text: "Ky postim është fyes, abuziv apo shkel <a>udhëzimet e komunitetit</a>."
      reason_off_topic_label: "Jasht teme"
      reason_off_topic_text: Ky postim nuk është relevant për diskutimin aktual dhe duhet të zhvendoset diku tjetër.
      reason_other_label: Tjetër
      reason_spam_label: Spam
      reason_spam_text: Ky post është një reklamë.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Pa markime
      item_text: "{username} në <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Largo Markimin
      flagged_by_text: "{username} i markuar"
      flagged_by_with_reason_text: "{username} i markuar si {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Marko

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Marko Postimet
    flagged_posts: Postimet e Markuara
